<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>EkuTrade</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/Ekurhuleni-Favicon.png">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="css/bootstrap5-css/css/bootstrap.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- Custom style -->
  <style>
    #register_body {
        background-image: linear-gradient(#265484, hwb(209.5 22.4% 56.1% / 0.65)), url(images/pexels-wendy-wei-1656663.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        /* height: 100vh; */
    }

    .register_title {
        text-align: center;
        padding: 6px 0px;
    }

    .logo {
        width: 96px;
        height: 100px;
    }
  </style>
</head>

<body class="hold-transition register-page" id="register_body">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1">
        <img src="images/CoE_Logo-01.png" alt="coe_logo" class="logo">
      </a>
      <p class="register_title"><b>Eku</b>Trade Register</p>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Please complete the fields below to create the account.</p>

      <form action="starter.html" method="post" class="reg" autocomplete="off">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="full_name" placeholder="Full name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select class="form-control" name="user_type" placeholder="Select Type">
            <option value="">-- Select Type --</option>
          </select>  
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="contacts" placeholder="Contact Number">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone-alt"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <!-- <div class="input-group mb-3">
          <select class="form-control" name="hint" placeholder="Select Type">
            <option value="">-- Select Hint --</option>
          </select>  
        </div> -->
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms & conditions</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <!-- <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a> -->
      </div>

      <!-- <a href="login.html" class="text-center">I already have a membership</a> -->
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="js/jquery/jquery.min.js"></script>
<!-- jQuery Form validator -->
<script src="js/jquery-validation/jquery.validate.min.js"></script>
<script>
  $(function () {
      $('.reg').validate({
          rules: {
              email: {
                  required: true,
              },
              password: {
                  required: true,
              },
              full_name: {
                  required: true,
              },
              user_type: {
                  required: true,
              },
              contacts: {
                  required: true,
              },
              hint: {
                  required: true,
              },
              confirm_password: {
                  required: true,
              },
              terms: {
                  required: true,
              },
          },
          messages: {
              email: {
                  required: "email is required",
              },
              password: {
                  required: "password is required",
              },
          },
          errorElement: 'span',
          errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.input-group').append(error);
          },
          highlight: function (element, errorClass, validClass) {
              $(element).addClass('is-invalid');
          },
          unhighlight: function (element, errorClass, validClass) {
              $(element).removeClass('is-invalid');
          }
      });
  });
</script>
<!-- Bootstrap 4 -->
<script src="js/bootstrap5-js/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
</body>
</html>
