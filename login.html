<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>EkuTrade</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/Ekurhuleni-Favicon.png">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="css/bootstrap5-css/css/bootstrap.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- Custom style -->
  <style>
    #login_body {
        background-image: linear-gradient(#265484, hwb(209.5 22.4% 56.1% / 0.65)), url(images/pexels-wendy-wei-1656663.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        /* height: 100vh; */
    }

    .login_title {
        text-align: center;
        padding: 6px 0px;
    }

    .logo {
        width: 96px;
        height: 100px;
    }
  </style>
</head>

<body class="hold-transition login-page" id="login_body">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1">
        <img src="images/CoE_Logo-01.png" alt="coe_logo" class="logo">
      </a>
      <p class="login_title"><b>Eku</b>Trade Login</p>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Welcome to Ekurhuleni Fresh Produce Market.</p>

      <form action="starter.html" method="post" autocomplete="off" class="reg">
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <hr>
      <p class="login-box-msg">To login with IAM, click on the button below.</p>
      <button type="button" class="btn btn-primary btn-block">IAM Login</button>

      <div class="social-auth-links text-center mt-2 mb-3">
        <!-- <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a> -->
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="#">I forgot my password</a>
      </p>
      <!-- <p class="mb-0">
        <a href="#" class="text-center">Register a new membership</a>
      </p> -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="js/jquery/jquery.min.js"></script>
<!-- jQuery Form validator -->
<script src="js/jquery-validation/jquery.validate.min.js"></script>
<script>
  $(function () {
      $('.reg').validate({
          rules: {
              email: {
                  required: true,
              },
              password: {
                  required: true,
              },
          },
          messages: {
              email: {
                  required: "email is required",
              },
              password: {
                  required: "password is required",
              },
          },
          errorElement: 'span',
          errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.input-group').append(error);
          },
          highlight: function (element, errorClass, validClass) {
              $(element).addClass('is-invalid');
          },
          unhighlight: function (element, errorClass, validClass) {
              $(element).removeClass('is-invalid');
          }
      });
  });
</script>
<!-- Bootstrap 4 -->
<script src="js/bootstrap5-js/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
</body>
</html>
